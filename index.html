<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="dark light">
  <title>VulSilverFox Followers</title>

  <style>

    :root {
      --hue: 120;
      --glow: hsl(var(--hue), 100%, 50%);
      --bgLightness: 0%;
    }

    html, body {
      margin: 0;
      background: hsl(0, 0%, var(--bgLightness));
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      color: var(--glow);
      gap: 20px;
      overflow: hidden;
      position: relative;
    }

    * {
      transition:
        color 0.3s linear,
        border-color 0.3s linear,
        box-shadow 0.3s linear,
        text-shadow 0.3s linear,
        filter 0.3s linear,
        background 0.3s linear,
        opacity 0.3s ease,
        transform 0.2s ease-out;
    }

    /* GLOBAL SCANLINES */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 4px
      );
      opacity: 0.4;
      z-index: 1;
    }

    /* NEON RADIAL GLOW BEHIND WIDGET */
    body::before {
      content: "";
      position: absolute;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      opacity: 0.15;
      filter: blur(80px);
      z-index: 0;
    }

    /* CONTROLS WRAPPER */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 5;
    }

    /* HIDE UI MODE (smooth fade) */
    .hide-ui .controls {
      opacity: 0;
      pointer-events: none;
    }

    /* GEAR BUTTON */
    .gear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--glow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--glow);
      box-shadow: 0 0 15px var(--glow);
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      z-index: 20;
      text-shadow: 0 0 10px var(--glow);
    }

    .gear:hover {
      transform: scale(1.1) rotate(10deg);
    }

    /* SLIDERS */
    #colorSlider, #bgSlider {
      width: 300px;
      height: 10px;
      border: 2px solid var(--glow);
      border-radius: 10px;
      box-shadow: 0 0 15px var(--glow);
      cursor: pointer;
      appearance: none;
      z-index: 5;
    }

    #colorSlider {
      background: linear-gradient(
        to right,
        hsl(0,100%,50%),
        hsl(60,100%,50%),
        hsl(120,100%,50%),
        hsl(180,100%,50%),
        hsl(240,100%,50%),
        hsl(300,100%,50%),
        hsl(360,100%,50%)
      );
    }

    #bgSlider {
      background: linear-gradient(
        to right,
        hsl(0,0%,0%),
        hsl(0,0%,100%)
      );
    }

    #colorSlider::-webkit-slider-thumb,
    #bgSlider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--glow);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--glow);
      cursor: pointer;
    }

    /* WIDGET */
    .widget {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 2vw;
      padding: 1.5vw 3vw;
      border: 0.3vw solid var(--glow);
      border-radius: 1vw;
      background: hsl(0, 0%, var(--bgLightness));
      box-shadow: 0 0 2vw var(--glow);
      animation: pulse 2s infinite, borderFlow 4s linear infinite;
      cursor: pointer;
      transform-style: preserve-3d;
      z-index: 10;
    }

    /* GLASS MODE */
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1) !important;
    }

    /* BORDER FLOW ANIMATION */
    @keyframes borderFlow {
      0% { border-color: hsl(var(--hue), 100%, 50%); }
      50% { border-color: hsl(calc(var(--hue) + 60), 100%, 50%); }
      100% { border-color: hsl(var(--hue), 100%, 50%); }
    }

    /* GLITCH */
    .widget::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.6;
      background: hsla(var(--hue), 100%, 50%, 0.15);
      animation: glitch 1.4s steps(2, end) infinite;
      z-index: 3;
    }

    .scanlayer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        hsla(var(--hue), 100%, 50%, 0.15) 0px,
        hsla(var(--hue), 100%, 50%, 0.15) 6px,
        hsla(var(--hue), 100%, 50%, 0.00) 12px
      );
      animation: scanMove 4s linear infinite;
      opacity: 0.6;
      z-index: 2;
    }

    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(12px); }
    }

    @keyframes glitch {
      0% { transform: translateX(0); opacity: 0.6; }
      10% { transform: translateX(-2px); opacity: 0.75; }
      20% { transform: translateX(2px); opacity: 0.5; }
      30% { transform: translateX(-1px); opacity: 0.7; }
      40% { transform: translateX(1px); opacity: 0.55; }
      50% { transform: translateX(0); opacity: 0.6; }
      100% { transform: translateX(0); opacity: 0.6; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 1vw var(--glow); }
      50% { box-shadow: 0 0 2.2vw var(--glow); }
      100% { box-shadow: 0 0 1vw var(--glow); }
    }

    /* POP ANIMATION */
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pop {
      animation: pop 0.4s ease-out;
    }

    /* ICON + TEXT */
    .icon {
      width: 6vw;
      height: 6vw;
      max-width: 80px;
      max-height: 80px;
      filter: drop-shadow(0 0 1vw var(--glow));
      z-index: 5;
      cursor: pointer;
    }

    .count {
      font-size: 3vw;
      text-shadow: 0 0 1vw var(--glow);
      white-space: nowrap;
      z-index: 5;
    }

    .timebox {
      font-size: 1.8vw;
      text-shadow: 0 0 1vw var(--glow);
      border: 0.2vw solid var(--glow);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 1.5vw var(--glow);
      z-index: 5;
    }

  </style>
</head>

<body>

  <div class="widget" id="widget">
    <div class="scanlayer"></div>
    <img class="icon" id="wolfIcon" src="wolf.png" alt="wolf icon">
    <div class="count">Followers: <span id="num">...</span></div>
  </div>

  <div class="timebox" id="timebox">Loading time...</div>

  <!-- CONTROL PANEL -->
  <div class="controls" id="controls">
    <input type="range" id="colorSlider" min="0" max="360" value="120">
    <input type="range" id="bgSlider" min="0" max="100" value="0">
  </div>

  <!-- GEAR BUTTON -->
  <div class="gear" id="gear">⚙</div>

  <script>
    async function loadCount() {
      const res = await fetch("https://decapi.me/twitch/followcount/vulsilverfox");
      const text = await res.text();
      document.getElementById("num").textContent = text;
    }

    loadCount();
    setInterval(loadCount, 30000);

    function updateClock() {
      const now = new Date();
      const est = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));

      const time = est.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      const date = est.toLocaleDateString("en-US", {
        weekday: "long",
        month: "long",
        day: "numeric",
        year: "numeric"
      });

      document.getElementById("timebox").textContent = `${date} — ${time} EST`;
    }

    updateClock();
    setInterval(updateClock, 1000);

    const root = document.documentElement;
    const widget = document.getElementById("widget");
    const gear = document.getElementById("gear");

    /* COLOR SLIDER */
    document.getElementById("colorSlider").addEventListener("input", (e) => {
      widget.classList.remove("rainbow-mode");
      const hue = e.target.value;
      root.style.setProperty("--hue", hue);
      root.style.setProperty("--glow", `hsl(${hue}, 100%, 50%)`);
    });

    /* BACKGROUND SLIDER */
    document.getElementById("bgSlider").addEventListener("input", (e) => {
      const lightness = e.target.value;
      root.style.setProperty("--bgLightness", lightness + "%");
    });

    /* RAINBOW MODE TOGGLE */
    let rainbowOn = false;
    document.getElementById("wolfIcon").addEventListener("click", () => {
      rainbowOn = !rainbowOn;
      widget.classList.toggle("rainbow-mode", rainbowOn);
    });

    /* 3D PARALLAX */
    widget.addEventListener("mousemove", (e) => {
      const rect = widget.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;
      widget.style.transform = `rotateX(${y * 6}deg) rotateY(${x * 6}deg)`;
    });

    widget.addEventListener("mouseleave", () => {
      widget.style.transform = "rotateX(0deg) rotateY(0deg)";
    });

    /* HIDE UI (H) */
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "h") {
        document.body.classList.toggle("hide-ui");
      }
    });

    /* GEAR TOGGLE FOR CONTROLS */
    gear.addEventListener("click", () => {
      document.body.classList.toggle("hide-ui");
    });

    /* GLASS MODE (G) */
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "g") {
        widget.classList.toggle("glass");
      }
    });

    /* THEME PRESETS (1,2,3) */
    document.addEventListener("keydown", (e) => {
      if (e.key === "1") root.style.setProperty("--hue", 200);
      if (e.key === "2") root.style.setProperty("--hue", 120);
      if (e.key === "3") root.style.setProperty("--hue", 300);
    });
  </script>

</body>
</html>

<iframe
  srcdoc="
    <html>
      <head>
        <style>
          body {
            margin: 0;
            background: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            color: #00ff00;
            text-shadow: 0 0 0.8vw #00ff00;
          }
          .box {
            padding: 1.2vw 2.4vw;
            border: 0.3vw solid #00ff00;
            border-radius: 1vw;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 2vw #00ff00;
            font-size: 3vw;
            letter-spacing: 0.2vw;
          }
        </style>
      </head>
      <body>
        <div class='box'>
          Followers:
          <span id='count'>Loading...</span>
        </div>

        <script>
          async function loadCount() {
            const res = await fetch('https://decapi.me/twitch/followcount/vulsilverfox');
            const text = await res.text();
            document.getElementById('count').textContent = text;
          }
          loadCount();
          setInterval(loadCount, 30000);
        </script>
      </body>
    </html>
  "
  width="100%"
  height="100%"
  style="border:none;"
></iframe>

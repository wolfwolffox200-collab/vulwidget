<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VulSilverFox Followers</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #00ff00;
    }

    .widget {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 18px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #00ff00;
      animation: pulse 2s infinite;
    }

    .icon {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 6px #00ff00);
    }

    .count {
      font-size: 22px;
      text-shadow: 0 0 8px #00ff00;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 10px #00ff00; }
    }
  </style>
</head>
<body>

  <div class="widget">
    <img class="icon" src="wolf.png" alt="wolf icon">
    <div class="count">Followers: <span id="num">...</span></div>
  </div>

  <script>
    async function loadCount() {
      const res = await fetch("https://decapi.me/twitch/followcount/vulsilverfox");
      const text = await res.text();
      document.getElementById("num").textContent = text;
    }

    loadCount();
    setInterval(loadCount, 30000);
  </script>

</body>
</html>

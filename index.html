<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VulSilverFox Followers</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      color: #00ff00;
    }

    .widget {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 2vw;
      padding: 1.5vw 3vw;
      border: 0.3vw solid #00ff00;
      border-radius: 1vw;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 2vw #00ff00;
      animation: pulse 2s infinite;
    }

    /* --- GLITCH LAYER (horizontal jitter only) --- */
    .widget::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.6;
      animation: glitch 1.4s steps(2, end) infinite;
      z-index: 3;
    }

    /* --- SCANLINE LAYER (vertical drift only) --- */
    .scanlayer {
      position: absolute;
      inset: 0;
      pointer-events: none;

      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.15) 0px,
        rgba(0, 255, 0, 0.15) 6px,
        rgba(0, 255, 0, 0.00) 12px
      );

      animation: scanMove 4s linear infinite;
      opacity: 0.6;
      z-index: 2;
    }

    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(12px); }
    }

    @keyframes glitch {
      0% { transform: translateX(0); opacity: 0.6; }
      10% { transform: translateX(-2px); opacity: 0.75; }
      20% { transform: translateX(2px); opacity: 0.5; }
      30% { transform: translateX(-1px); opacity: 0.7; }
      40% { transform: translateX(1px); opacity: 0.55; }
      50% { transform: translateX(0); opacity: 0.6; }
      100% { transform: translateX(0); opacity: 0.6; }
    }

    .icon {
      width: 6vw;
      height: 6vw;
      max-width: 80px;
      max-height: 80px;
      filter: drop-shadow(0 0 1vw #00ff00);
      z-index: 5;
    }

    .count {
      font-size: 3vw;
      text-shadow: 0 0 1vw #00ff00;
      white-space: nowrap;
      z-index: 5;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 1vw #00ff00; }
      50% { box-shadow: 0 0 2.2vw #00ff00; }
      100% { box-shadow: 0 0 1vw #00ff00; }
    }
  </style>
</head>
<body>

  <div class="widget">
    <div class="scanlayer"></div>
    <img class="icon" src="wolf.png" alt="wolf icon">
    <div class="count">Followers: <span id="num">...</span></div>
  </div>

  <script>
    async function loadCount() {
      const res = await fetch("https://decapi.me/twitch/followcount/vulsilverfox");
      const text = await res.text();
      document.getElementById("num").textContent = text;
    }

    loadCount();
    setInterval(loadCount, 30000);
  </script>

</body>
</html>

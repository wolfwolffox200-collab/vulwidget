<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VulSilverFox Followers</title>

  <style>
    :root {
      --hue: 120; /* default hue */
      --glow: hsl(var(--hue), 100%, 50%);
      --bgAlpha: 0.6; /* default widget background transparency */
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      color: var(--glow);
      gap: 20px;
    }

    /* Smooth transitions */
    * {
      transition:
        color 0.3s linear,
        border-color 0.3s linear,
        box-shadow 0.3s linear,
        text-shadow 0.3s linear,
        filter 0.3s linear,
        background 0.3s linear;
    }

    /* Slider styling */
    input[type="range"] {
      width: 300px;
      height: 10px;
      background: #111;
      border: 2px solid var(--glow);
      border-radius: 10px;
      box-shadow: 0 0 15px var(--glow);
      cursor: pointer;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--glow);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--glow);
      cursor: pointer;
    }

    .widget {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 2vw;
      padding: 1.5vw 3vw;
      border: 0.3vw solid var(--glow);
      border-radius: 1vw;

      /* DYNAMIC BACKGROUND TRANSPARENCY */
      background: rgba(0, 0, 0, var(--bgAlpha));

      box-shadow: 0 0 2vw var(--glow);
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    /* --- GLITCH LAYER (color synced) --- */
    .widget::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.6;
      background: hsla(var(--hue), 100%, 50%, 0.15);
      animation: glitch 1.4s steps(2, end) infinite;
      z-index: 3;
    }

    /* --- SCANLINES (color synced) --- */
    .scanlayer {
      position: absolute;
      inset: 0;
      pointer-events: none;

      background: repeating-linear-gradient(
        to bottom,
        hsla(var(--hue), 100%, 50%, 0.15) 0px,
        hsla(var(--hue), 100%, 50%, 0.15) 6px,
        hsla(var(--hue), 100%, 50%, 0.00) 12px
      );

      animation: scanMove 4s linear infinite;
      opacity: 0.6;
      z-index: 2;
    }

    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(12px); }
    }

    @keyframes glitch {
      0% { transform: translateX(0); opacity: 0.6; }
      10% { transform: translateX(-2px); opacity: 0.75; }
      20% { transform: translateX(2px); opacity: 0.5; }
      30% { transform: translateX(-1px); opacity: 0.7; }
      40% { transform: translateX(1px); opacity: 0.55; }
      50% { transform: translateX(0); opacity: 0.6; }
      100% { transform: translateX(0); opacity: 0.6; }
    }

    /* --- RAINBOW MODE UPDATES HUE --- */
    @keyframes rainbowCycle {
      0%   { --hue: 0; }
      16%  { --hue: 60; }
      32%  { --hue: 120; }
      48%  { --hue: 180; }
      64%  { --hue: 240; }
      80%  { --hue: 300; }
      100% { --hue: 360; }
    }

    .rainbow-mode {
      animation: rainbowCycle 4s linear infinite;
    }

    .icon {
      width: 6vw;
      height: 6vw;
      max-width: 80px;
      max-height: 80px;
      filter: drop-shadow(0 0 1vw var(--glow));
      z-index: 5;
      cursor: pointer;
    }

    .count {
      font-size: 3vw;
      text-shadow: 0 0 1vw var(--glow);
      white-space: nowrap;
      z-index: 5;
    }

    .timebox {
      font-size: 1.8vw;
      text-shadow: 0 0 1vw var(--glow);
      border: 0.2vw solid var(--glow);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 1.5vw var(--glow);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 1vw var(--glow); }
      50% { box-shadow: 0 0 2.2vw var(--glow); }
      100% { box-shadow: 0 0 1vw var(--glow); }
    }
  </style>
</head>

<body>

  <div class="widget" id="widget">
    <div class="scanlayer"></div>
    <img class="icon" id="wolfIcon" src="wolf.png" alt="wolf icon">
    <div class="count">Followers: <span id="num">...</span></div>
  </div>

  <div class="timebox" id="timebox">Loading time...</div>

  <!-- COLOR SLIDER -->
  <input type="range" id="colorSlider" min="0" max="360" value="120">

  <!-- BACKGROUND TRANSPARENCY SLIDER -->
  <input type="range" id="alphaSlider" min="0" max="100" value="60">

  <script>
    /* --- FOLLOWER COUNT --- */
    async function loadCount() {
      const res = await fetch("https://decapi.me/twitch/followcount/vulsilverfox");
      const text = await res.text();
      document.getElementById("num").textContent = text;
    }

    loadCount();
    setInterval(loadCount, 30000);

    /* --- LIVE EST CLOCK --- */
    function updateClock() {
      const now = new Date();
      const est = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));

      const time = est.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      const date = est.toLocaleDateString("en-US", {
        weekday: "long",
        month: "long",
        day: "numeric",
        year: "numeric"
      });

      document.getElementById("timebox").textContent = `${date} â€” ${time} EST`;
    }

    updateClock();
    setInterval(updateClock, 1000);

    /* --- COLOR SLIDER UPDATES HUE + GLOW --- */
    const root = document.documentElement;
    const widget = document.getElementById("widget");

    document.getElementById("colorSlider").addEventListener("input", (e) => {
      widget.classList.remove("rainbow-mode");
      const hue = e.target.value;
      root.style.setProperty("--hue", hue);
      root.style.setProperty("--glow", `hsl(${hue}, 100%, 50%)`);
    });

    /* --- BACKGROUND TRANSPARENCY SLIDER --- */
    document.getElementById("alphaSlider").addEventListener("input", (e) => {
      const alpha = e.target.value / 100;
      root.style.setProperty("--bgAlpha", alpha);
    });

    /* --- WOLF ICON = RAINBOW TOGGLE --- */
    let rainbowOn = false;

    document.getElementById("wolfIcon").addEventListener("click", () => {
      rainbowOn = !rainbowOn;

      if (rainbowOn) {
        widget.classList.add("rainbow-mode");
      } else {
        widget.classList.remove("rainbow-mode");
      }
    });
  </script>

</body>
</html>
